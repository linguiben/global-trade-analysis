<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GTA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0f172a; color: #f8fafc; }
    .card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(51, 65, 85, 1); backdrop-filter: blur(8px); }
    input { background: rgba(15, 23, 42, 0.8); border: 1px solid #334155; color: #e2e8f0; }
    input:focus { outline: none; border-color: #60a5fa; }
  </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">
  {% set base = base_path or '' %}
  <div class="w-full max-w-md">
    <div class="card rounded-2xl p-6 md:p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
          Global Trade Analysis
        </h1>
        <p class="text-slate-400 text-sm mt-2">Sign in to access Jobs Console</p>
      </div>

      {% if error %}
      <div class="mb-4 p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-300 text-sm">
        {{ error }}
      </div>
      {% endif %}

      {% if message %}
      <div class="mb-4 p-3 rounded-lg bg-emerald-500/20 border border-emerald-500/50 text-emerald-300 text-sm">
        {{ message }}
      </div>
      {% endif %}

      <form method="post" action="{{ base }}/login" class="space-y-4">
        <div>
          <label class="block text-sm text-slate-400 mb-1">Email</label>
          <input type="email" name="email" required
                 class="w-full rounded-lg px-3 py-2 text-sm"
                 placeholder="your@email.com"
                 value="{{ email or '' }}">
        </div>

        <div>
          <label class="block text-sm text-slate-400 mb-1">Password</label>
          <input type="password" name="password" required
                 class="w-full rounded-lg px-3 py-2 text-sm"
                 placeholder="Enter your password">
        </div>

        <button type="submit"
                class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-sm font-semibold transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-slate-500">
        Don't have an account?
        <a href="{{ base }}/register" class="text-blue-400 hover:text-blue-300 underline">Register</a>
      </div>

      <div class="mt-4 text-center text-xs text-slate-600">
        <a href="{{ base }}/" class="hover:text-slate-400">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
